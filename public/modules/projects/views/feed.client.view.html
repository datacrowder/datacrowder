<section data-ng-controller="ListController" data-ng-init="feed()">
    <div class="page-header">
        <h1>Feed</h1>
    </div>

    <div class="form-group">
        <button type="button" ng-click="changeType(false)" class="btn btn-default">Open projects</button>
        <button type="button" ng-click="changeType(true)" class="btn btn-default">Stories</button>
    </div>
    
    <div class="list-group">
        <a data-ng-repeat="project in projects" data-ng-href="#!/projects/{{project._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="project.created | date:'medium'"></span>
				by
				<span data-ng-bind="project.user.displayName"></span>
			</small>
            <h4 class="list-group-item-heading" data-ng-bind="project.headline"></h4>
			<h5 class="list-group-item-heading" data-ng-bind="project.description"></h5>
            <h5>{{project.questions[0].responses.length}} {{project.questions[0].responses.length == 1 ? "response":"responses"}}, 
                {{project.comments.length}} {{project.comments.length == 1 ? "comment":"comments"}}</h5>
        </a>
    </div>
</section>

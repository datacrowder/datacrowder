<section data-ng-controller="HomeController" data-ng-init="getProjects()">
	<div class="full-content particles-light home-background">

		<div class="vertical-padding1"></div>

		<div class="homepage-text text-center">
			<div class="row homepage-text-large">
				HELLO WORLD
			</div>
			<div class="row">
				<span class="intro-line"></span>
			</div>
			<div class="row homepage-text-small">
				Vivamus sagittis lacus vel augue rutrum faucibus dolor auctor. Duis mollis, est non luctus
			</div>
		</div>

		<div class="vertical-padding2"></div>

		<div class="feed-pictures">

			<a href="/#!/feed" ng-click="changeLocation('Berlin')">
				<div class="black-background col-xs-4 col-xs-offset-2">
					<div class="feed-tab berlin-feed">
						<div class="feed-text text-center">
							<span class="feed-text-large row">{{counts.Berlin}}</span>
							<span class="row">ACTIVE PROJECTS</span>
							<img class="feed-photo-text" src="modules/core/img/home/berlintext.png">
						</div>
					</div>
				</div>
			</a>

			<a href="/#!/feed" ng-click="changeLocation('London')">
				<div class="black-background col-xs-4">
					<div class="feed-tab london-feed">
						<div class="feed-text text-center">
							<span class="feed-text-large row">{{counts.London}}</span>
							<span class="row">ACTIVE PROJECTS</span>
							<img class="feed-photo-text" src="modules/core/img/home/londontext.png">
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
</section>

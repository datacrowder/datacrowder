<section class="" data-ng-controller="HeaderController">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="/#!/" class="navbar-brand">
			<img src="modules/core/img/brand/logodatacrowder.png">
		</a>
	</div>
	<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
			<li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
				<a ng-switch-when="dropdown" class="dropdown-toggle" dropdown-toggle>
					<span data-ng-bind="item.title"></span>
					<b class="caret"></b>
				</a>
				<ul ng-switch-when="dropdown" class="dropdown-menu">
					<li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
						<a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
					</li>
				</ul>
				<a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
			</li>
		</ul>

		<!-- Search form -->
		<form class="navbar-form" role="search" data-ng-submit="search()" >
			<div class="form-group">
				<button type="submit" class="transparent-button">
					<img src="modules/core/img/navbar/search_img.png">
				</button>
	        	<input type="text" class="search-bar form-control" data-ng-model="query" placeholder="Search for anything..." required>
        	</div>
      	</form>

      	<!-- Sign in menu item -->
		<ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
            <li class="dropdown" dropdown>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
                    <span>Hello!</span> <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/#!/signin">Sign In</a></li>
                    <li><a href="/#!/signup">Sign Up</a></li>
                </ul>
            </li>
		</ul>

		<!-- Profile menu item -->
		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
			<li class="dropdown" dropdown>
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
					<span>Profile</span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="/#!/settings/profile">Welcome <span data-ng-bind="authentication.user.displayName"></span></a></li>
					<!-- <li><a href="/#!/settings/accounts">Manage Social Accounts</a></li> -->
					<li data-ng-show="authentication.user.provider === 'local'"><a href="/#!/settings/password">Change Password</a></li>
					<li><a href="/auth/signout">Signout</a></li>
				</ul>
			</li>
		</ul>

		<!-- Location menu item -->
		<ul class="nav navbar-nav navbar-right">
            <li class="dropdown" dropdown>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
                    <span>{{city}}</span> <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href='#' ng-click='changeLocation("all")'>All</a></li>
                    <li><a href='#' ng-click='changeLocation("Berlin")'>Berlin</a></li>
                    <li><a href='#' ng-click='changeLocation("London")'>London</a></li>
                </ul>
            </li>
        </ul>

	</nav>
</section>
